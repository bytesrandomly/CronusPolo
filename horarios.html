<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Grade de Horários</title>
    <link rel="stylesheet" href="styles/horas.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<aside class="sidebar">
    <a href="index.html" class="sidebar-item active">
        <i class="fa fa-home icon" aria-hidden="true"></i>
        <span>Home</span>
    </a>
    <a href="horarios.html" class="sidebar-item">
        <i class="fa fa-bullhorn" aria-hidden="true"></i>
        <span>Anúncios</span>
    </a>
    <a href="https://www.instagram.com" target="_blank" class="sidebar-item">
        <i class="fab fa-instagram icon"></i>
        <span>Instagram</span>
    </a>
</aside>

<header>
    <h1>Gerador de Grade de Horários</h1>
</header>

<main>
    <div class="form-container">
        <label>Matérias:
            <select id="subjects" multiple size="6">
                <option value="Matemática">Matemática</option>
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Geografia">Geografia</option>
                <option value="História">História</option>
                <option value="Química">Química</option>
                <option value="Biologia">Biologia</option>
            </select>
        </label>

        <div class="checkboxes">
            <label><input type="checkbox" value="Segunda"> Segunda</label>
            <label><input type="checkbox" value="Terça"> Terça</label>
            <label><input type="checkbox" value="Quarta"> Quarta</label>
            <label><input type="checkbox" value="Quinta"> Quinta</label>
            <label><input type="checkbox" value="Sexta"> Sexta</label>
        </div>

        <button id="selectTimesButton">Selecionar horários</button>

        <div id="subjectTimesContainer" style="display:none; margin-top:1rem; width:100%;"></div>

        <button id="addButton" style="display:none;">Adicionar à Grade</button>
        <button id="cancelButton" style="display:none; margin-left:10px; background:#888;">Cancelar</button>
    </div>

    <input type="text" id="search" placeholder="Buscar matéria..."/>

    <div id="subjectsList"></div>

    <button id="generateButton">Gerar Grade da Semana</button>

    <div id="result"></div>
    <button id="saveButton" style="display:none;">Salvar como Imagem</button>
</main>

<script src="js/script.js"></script>
</body>
</html>
